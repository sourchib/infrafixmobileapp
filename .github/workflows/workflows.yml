name: CI/CD Production Pipeline

on:
  # Pipeline dipicu hanya saat ada push ke branch 'production'
  push:
    branches:
      - production

# Mendefinisikan variabel global untuk memudahkan manajemen
env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/infrafixapp
  IMAGE_TAG: ${{ github.sha }} # Menggunakan commit SHA sebagai tag unik

jobs:
  ###################################################
  # JOB 1: BUILD & TEST & PUSH DOCKER IMAGE
  ###################################################
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Gunakan -Dsurefire.failIfNoSpecifiedTests=false agar build tidak gagal 
      # jika test spesifik tidak ditemukan (mengatasi error log sebelumnya).
      - name: Run specific unit test with Maven
        run: mvn test -Dtest=go.id.bgn.nurtiflow.service.ProdukServiceTest -Dsurefire.failIfNoSpecifiedTests=false

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image (Dynamic Tagging)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Menggunakan IMAGE_TAG (commit SHA) untuk tag unik dan 'latest'
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest

  ###################################################
  # JOB 2: DEPLOY TO REMOTE SERVER
  ###################################################
  deploy:
    # Hanya berjalan jika job 'build-and-push' berhasil
    needs: build-and-push 
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH and Restart Docker Container
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          
          # Script deployment yang dieksekusi di server remote
          script: |
            # Pull image terbaru menggunakan tag unik (commit SHA)
            echo "Pulling image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            # Stop dan hapus container lama
            echo "Stopping and removing existing container..."
            docker stop infrafixapp || true
            docker rm infrafixapp || true
            
            # Jalankan container baru dengan konfigurasi yang diperlukan
            echo "Starting new container..."
            docker run -dp 8085:8080 \
              --name infrafixapp \
              --network jc-network \
              -e SPRING_DATASOURCE_URL="jdbc:postgresql://postgres:5432/${{ secrets.DB_NAME }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USER }}" \
              -e SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e TZ=Asia/Jakarta \
              ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            
            echo "Deployment finished. Application running on port 8085."
